<head>
    <title>Party Organizer</title>
    <meta name="Party Organizer">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div w3-include-html="partials/navigation.html"></div> 
  <section class="container"> 
    <div class="main"> 
        <div class="row">
          <div class="column"> 
            <p>Your party code: <b id="party-code">{{code}}</b></p>
            <div id="entry-list">
              <ol>
                <party-item
                  v-for="item in entries"
                  v-bind:info="item"
                  v-bind:id="item.id"
                ></party-item>
              </ol>
            </div>
            <div id="add-entry"><input v-model="message"><button v-on:click="addEntry">Add to list</button></div>
          </div>
        </div>
      </div>
  </section>
  <script src="/party.js"></script>
  <script src="includeHTML.js"></script>
  <script>includeHTML();</script>
</body>
