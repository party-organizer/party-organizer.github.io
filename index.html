<head>
    <title>Party Organizer</title>
    <meta name="Party Organizer">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div w3-include-html="partials/navigation.html"></div> 
  <section class="container"> 
    <div class="main"> 
        <div class="row">
          <div class="column">
            <h1>Welcome to party organizer!</h1>
            <h2>Create a new party</h2>
            <div id="party-create-button">
              <button v-on:click="showCreateParty">Create party</button>
            </div>
            <h2>Search for party using ID</h2>
            <div id="party-finder">
              <input v-model="partyID" placeholder = "Party ID"><button v-on:click="findParty">Find</button>
              <p>{{searchResult}}</p>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script src="/index.js"></script>
  <script src="includeHTML.js"></script>
  <script>includeHTML();</script>
</body>
